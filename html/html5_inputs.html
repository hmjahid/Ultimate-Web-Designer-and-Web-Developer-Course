<!DOCTYPE html>

<html>

    <head>
        <title>HTML5 Inputs</title>
    </head>

    
    <body>
        <h1>HTML5 Inputs</h1>
        
        <!--- Before get started : 
               Associate your labels to inputs for better ux! --->
        
        <label for="form-name">Click this label</label>
        <input type="text" id="form-name">
        
        <br><br>
        
        <!--- NEW HTML5 INPUT TYPES --->
        
        <!--- SEARCH --->
        
        <label for="form-search">Search</label>
        <input type="search" id="form-search">
        
        <br><br>
        
        <!--- EMAIL --->
        
        <label for="form-email">Email</label>
        <input type="email" id="form-email">
        
        <br><br>
        
        <!--- URL --->
        
        <label for="form-url">URL</label>
        <input type="url" id="form-url">
        
        <br><br>
        
        <!--- NUMBER --->
        
        <label for="form-number">Number</label>
        <input type="number" id="form-number" min="5" max="50" step="5">
        
        <br><br>
        
        <!--- RANGE --->
        
        <label for="form-range">Range</label>
        <input type="range" id="form-range" min="1" max="100" value="0">
        
        <br><br>
        
        
        <!--- DATETIME --->
        
        <label for="form-date">Date</label>
        <input type="datetime" id="form-date" min="2012-1-1" max="2022-1-1">
        
        <br><br>
        
        <!--- MONTH --->
        
        <label for="form-month">Month</label>
        <input type="month" id="form-month">
        
        <br><br>
        
        <!--- WEEK --->
        
        <label for="form-week">Week</label>
        <input type="week" id="form-week">
        
        <br><br>
        
        <!--- TIME --->
        
        <label for="form-time">Time</label>
        <input type="time" id="form-time">
        
        <br><br>
        
        <label for="form-datetime">Datetime</label>
        <input type="datetime" id="form-datetime">
        
        <br><br>
        
        <!--- DATETIME LOCAL --->
        
        <label for="form-datetime_local">Datetime Local</label>
        <input type="datetime-local" id="form-datetime_local">
        
        <br><br>
        
        <!--- COLOR --->
        
        <label for="form-colour">Colour</label>
        <input type="color" id="form-colour">
        
    </body>
</html>
