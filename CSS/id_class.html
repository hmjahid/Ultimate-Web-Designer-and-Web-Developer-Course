<!DOCTYPE html>

<html>

    <head>
        <title>ID &amd; CLASS Selectors</title>
        <link  rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body  id="idClassPage">
        <h1 id="main-heading">I am an H1 with an ID.</h1>
        
        <h2 class="sectionHeading">I am an H2 with a Class.</h2>
        
        <h3 class="sectionHeading">I am an H3 with the same class as H2.</h3>
        
        <header class="sectionHeading">I am a header tag with the same class as last two ones.</header>
        
    </body>

</html>
